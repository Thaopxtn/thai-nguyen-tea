<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Admin - Trà Thái Nguyên</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--color-primary);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card fade-in visible">
        <div class="login-header">
            <i class="fas fa-leaf" style="font-size: 3rem; color: var(--color-primary); margin-bottom: 1rem;"></i>
            <h1>Admin Login</h1>
            <p>Vui lòng đăng nhập để tiếp tục</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input type="text" id="username" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" placeholder="123456">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Nhập</button>
            <p class="error-msg" id="error-msg">Tên đăng nhập hoặc mật khẩu không đúng!</p>
        </form>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            if (user === 'admin' && pass === '123456') {
                localStorage.setItem('admin_logged_in', 'true');
                window.location.href = 'admin.html';
            } else {
                error.style.display = 'block';
            }
        });
    </script>
</body>

</html>
